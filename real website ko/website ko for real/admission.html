<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Admission</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutpup.html">About</a></li>
                    <li><a href="programs.html">Programs</a></li>
                    <li><a href="admission.html">Admissions</a></li>
                    <li><a href="faculty.html">Faculty</a></li>
                    <li><a href="contacts.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="admission-form">
        <div class="container">
            <h2>Admission Form</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="program">Program of Interest:</label>
                    <select id="program" name="program" required>
                        <option value="">Select Program</option>
                        <option value="BSIT">Bachelor of Science in Information Technology (BSIT)</option>
                        <option value="BBA">Bachelor of Business Administration (BBA)</option>
                        <option value="MBA">Master of Business Administration (MBA)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gwa">Senior High School GWA:</label>
                    <input type="number" id="gwa" name="gwa" step="0.01" min="0" max="100" required>
                </div>
                <div class="form-group">
                    <label for="math">Math Grade:</label>
                    <input type="number" id="math" name="math" step="0.01" min="0" max="100" required>
                </div>
                <div class="form-group">
                    <label for="science">Science Grade:</label>
                    <input type="number" id="science" name="science" step="0.01" min="0" max="100" required>
                </div>
                <div class="form-group">
                    <label for="english">English Grade:</label>
                    <input type="number" id="english" name="english" step="0.01" min="0" max="100" required>
                </div>
                <div class="form-group">
                    <label for="filipino">Filipino Grade:</label>
                    <input type="number" id="filipino" name="filipino" step="0.01" min="0" max="100" required>
                </div>
                <div class="form-group">
                    <label for="message">Message (Optional):</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 University. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
